[GAINS]
cartesian    5.0                                                                                    # On Cartesian error
redundancy  20.0                                                                                    # On redundant task

[SINGULARITY_AVOIDANCE]
scalar 20.0                                                                                         # Small value = more conservative
limit  0.0001                                                                                       # The minimum value for manipulability

[QP_SOLVER]
method primal                                                                                       # Options are dual or primal
scalar 1000                                                                                         # For the barrier function
tolerance 0.0001                                                                                    # For terminating the solver
